name: Get bing pictures

on:
  schedule:
    - cron: '0 21 * * *' # UTCæ—¶é—´21ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´æ—©ä¸Š5ç‚¹ï¼‰
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  play:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn build

      - name: Check changes
        id: change-changes
        run: echo "::set-output name=status::$((git status --porcelain | grep -q .) && echo changed || echo clean)"

      - name: Commit files ğŸ±â€ğŸ
        if: ${{ steps.change-changes.outputs.status == 'changed' }}
        run: | # @see https://github.com/ad-m/github-push-action/issues/52
          git config --local --unset-all "http.https://github.com/.extraheader"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          git add .
          git commit -m "update wallpaper"

      - name: Push changes ğŸš€
        if: ${{ steps.change-changes.outputs.status == 'changed' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: master
